<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400m Track Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            z-index: 200;
        }
        #startButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            background: #22cc22;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: background 0.2s, transform 0.1s;
        }
        #startButton:hover {
            background: #1ea01e;
            transform: scale(1.05);
        }
        #startButton:active {
            transform: scale(0.95);
        }
        #startButton:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        #raceInfo {
            position: absolute;
            top: 70px;
            right: 20px;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 8px;
            z-index: 100;
            display: none;
        }
        #goalTimeModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 300;
        }
        #goalTimeForm {
            background: #222;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        #goalTimeForm h2 {
            margin: 0 0 20px 0;
            font-size: 28px;
        }
        #goalTimeForm p {
            margin: 10px 0;
            color: #aaa;
            font-size: 14px;
        }
        #timePickerContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        .scroll-picker {
            width: 80px;
            height: 150px;
            overflow-y: scroll;
            background: #111;
            border: 2px solid #444;
            border-radius: 8px;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }
        .scroll-picker::-webkit-scrollbar {
            display: none;
        }
        .scroll-picker {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scroll-picker-inner {
            padding: 60px 0;
        }
        .scroll-option {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-family: 'Courier New', monospace;
            color: #666;
            scroll-snap-align: center;
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
        }
        .scroll-option.selected {
            color: #fff;
            font-weight: bold;
            transform: scale(1.1);
        }
        .time-separator {
            font-size: 36px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        .picker-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            margin-top: 5px;
        }
        #goalTimeSubmit {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            background: #22cc22;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        #goalTimeSubmit:hover {
            background: #1ea01e;
        }
        #treadmillMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 30px 50px;
            border-radius: 12px;
            z-index: 150;
            display: none;
        }
        #paceSliderContainer {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 20px 15px;
            border-radius: 12px;
        }
        #paceSliderContainer label {
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 12px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #paceSlider {
            -webkit-appearance: none;
            appearance: none;
            width: 200px;
            height: 12px;
            background: linear-gradient(to right, #22cc22, #cccc22, #cc2222);
            border-radius: 6px;
            outline: none;
            transform: rotate(-90deg);
            transform-origin: center center;
            margin: 90px 0;
        }
        #paceSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }
        #paceSlider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
            border: none;
        }
        #paceDisplay {
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        #paceUnit {
            color: #aaa;
            font-family: 'Arial', sans-serif;
            font-size: 11px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="goalTimeModal">
        <div id="goalTimeForm">
            <h2>üèÉ 5K Treadmill Race</h2>
            <p>Select your goal time</p>
            <div id="timePickerContainer">
                <div style="text-align: center;">
                    <div class="scroll-picker" id="minutesPicker">
                        <div class="scroll-picker-inner" id="minutesInner"></div>
                    </div>
                    <div class="picker-label">min</div>
                </div>
                <span class="time-separator">:</span>
                <div style="text-align: center;">
                    <div class="scroll-picker" id="secondsPicker">
                        <div class="scroll-picker-inner" id="secondsInner"></div>
                    </div>
                    <div class="picker-label">sec</div>
                </div>
            </div>
            <button id="goalTimeSubmit">SET GOAL</button>
        </div>
    </div>
    <div id="treadmillMessage">
        Get your treadmill to desired speed,<br>then press <strong>'Play'</strong>!
    </div>
    <div id="info">
        <strong>5K Treadmill Race</strong><br><br>
        Use slider to set pace<br>
        Drag to look around
    </div>
    <div id="loading">Loading runners...</div>
    <button id="startButton" style="display: none;">PLAY</button>
    <div id="raceInfo"></div>
    <div id="paceSliderContainer" style="display: none;">
        <label>Pace</label>
        <input type="range" id="paceSlider" min="3" max="12" step="0.1" value="8">
        <div id="paceDisplay">8:00</div>
        <div id="paceUnit">min/mile</div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
