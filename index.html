<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400m Track Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>400m Track Runner</strong><br><br>
        WASD - Move<br>
        Mouse - Look around<br>
        Shift - Sprint<br>
        Click to start
    </div>
    <div id="crosshair"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue
        scene.fog = new THREE.Fog(0x87CEEB, 100, 500);

        // Camera (first-person)
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.7, 0); // Eye height ~1.7m

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
        sunLight.position.set(50, 100, 50);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 4096;
        sunLight.shadow.mapSize.height = 4096;
        sunLight.shadow.camera.near = 0.5;
        sunLight.shadow.camera.far = 500;
        sunLight.shadow.camera.left = -150;
        sunLight.shadow.camera.right = 150;
        sunLight.shadow.camera.top = 150;
        sunLight.shadow.camera.bottom = -150;
        scene.add(sunLight);

        // Hemisphere light for natural outdoor feel
        const hemiLight = new THREE.HemisphereLight(0x87CEEB, 0x3d5c3d, 0.6);
        scene.add(hemiLight);

        // ============================================
        // TRACK GEOMETRY - Accurate 400m Track
        // ============================================

        // Standard 400m track dimensions
        const STRAIGHT_LENGTH = 84.39; // meters
        const INNER_RADIUS = 36.5; // meters (lane 1 inner edge)
        const LANE_WIDTH = 1.22; // meters
        const NUM_LANES = 8;
        const TRACK_WIDTH = LANE_WIDTH * NUM_LANES; // ~9.76m

        // Create track surface texture (procedural)
        function createTrackTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');

            // Base dark rubber/asphalt color
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, 512, 512);

            // Add subtle noise/grain for rubber texture
            for (let i = 0; i < 50000; i++) {
                const x = Math.random() * 512;
                const y = Math.random() * 512;
                const brightness = Math.random() * 30;
                ctx.fillStyle = `rgb(${26 + brightness}, ${26 + brightness}, ${26 + brightness})`;
                ctx.fillRect(x, y, 1, 1);
            }

            // Add some subtle scratches
            ctx.strokeStyle = 'rgba(50, 50, 50, 0.3)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < 100; i++) {
                ctx.beginPath();
                const x = Math.random() * 512;
                const y = Math.random() * 512;
                ctx.moveTo(x, y);
                ctx.lineTo(x + Math.random() * 20 - 10, y + Math.random() * 20 - 10);
                ctx.stroke();
            }

            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(20, 20);
            return texture;
        }

        // Create normal map for rubber texture
        function createTrackNormalMap() {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');

            // Base normal (pointing up)
            ctx.fillStyle = '#8080ff';
            ctx.fillRect(0, 0, 256, 256);

            // Add bumps
            for (let i = 0; i < 2000; i++) {
                const x = Math.random() * 256;
                const y = Math.random() * 256;
                const r = Math.random() * 3 + 1;
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, r);
                gradient.addColorStop(0, 'rgba(180, 180, 255, 0.3)');
                gradient.addColorStop(1, 'rgba(128, 128, 255, 0)');
                ctx.fillStyle = gradient;
                ctx.fillRect(x - r, y - r, r * 2, r * 2);
            }

            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(20, 20);
            return texture;
        }

        // Track material (PBR)
        const trackMaterial = new THREE.MeshStandardMaterial({
            map: createTrackTexture(),
            normalMap: createTrackNormalMap(),
            normalScale: new THREE.Vector2(0.3, 0.3),
            roughness: 0.8,
            metalness: 0.0,
            color: 0x1a1a1a
        });

        // Create the track shape
        function createTrackGeometry() {
            const shape = new THREE.Shape();

            const outerRadius = INNER_RADIUS + TRACK_WIDTH;
            const halfStraight = STRAIGHT_LENGTH / 2;

            // Start at bottom left of outer edge
            shape.moveTo(-halfStraight, -(outerRadius));

            // Bottom straight (left to right)
            shape.lineTo(halfStraight, -(outerRadius));

            // Right curve (bottom to top)
            shape.absarc(halfStraight, 0, outerRadius, -Math.PI / 2, Math.PI / 2, false);

            // Top straight (right to left)
            shape.lineTo(-halfStraight, outerRadius);

            // Left curve (top to bottom)
            shape.absarc(-halfStraight, 0, outerRadius, Math.PI / 2, -Math.PI / 2, false);

            // Inner cutout (hole)
            const hole = new THREE.Path();
            hole.moveTo(-halfStraight, -INNER_RADIUS);
            hole.lineTo(halfStraight, -INNER_RADIUS);
            hole.absarc(halfStraight, 0, INNER_RADIUS, -Math.PI / 2, Math.PI / 2, false);
            hole.lineTo(-halfStraight, INNER_RADIUS);
            hole.absarc(-halfStraight, 0, INNER_RADIUS, Math.PI / 2, -Math.PI / 2, false);

            shape.holes.push(hole);

            const geometry = new THREE.ShapeGeometry(shape, 64);
            geometry.rotateX(-Math.PI / 2); // Lay flat

            return geometry;
        }

        const trackGeometry = createTrackGeometry();
        const track = new THREE.Mesh(trackGeometry, trackMaterial);
        track.receiveShadow = true;
        track.position.y = 0.01; // Slightly above ground
        scene.add(track);

        // ============================================
        // LANE MARKINGS
        // ============================================

        function createLaneMarkings() {
            const markingsGroup = new THREE.Group();

            const lineMaterial = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                roughness: 0.6,
                metalness: 0.0
            });

            const lineWidth = 0.05; // 5cm wide lines
            const lineHeight = 0.005; // Slightly raised

            // Create lane lines
            for (let lane = 0; lane <= NUM_LANES; lane++) {
                const radius = INNER_RADIUS + (lane * LANE_WIDTH);
                const halfStraight = STRAIGHT_LENGTH / 2;

                // Curved sections
                const curveSegments = 32;

                // Right curve
                for (let i = 0; i < curveSegments; i++) {
                    const angle1 = -Math.PI / 2 + (Math.PI * i / curveSegments);
                    const angle2 = -Math.PI / 2 + (Math.PI * (i + 1) / curveSegments);

                    const x1 = halfStraight + Math.cos(angle1) * radius;
                    const z1 = Math.sin(angle1) * radius;
                    const x2 = halfStraight + Math.cos(angle2) * radius;
                    const z2 = Math.sin(angle2) * radius;

                    const length = Math.sqrt((x2 - x1) ** 2 + (z2 - z1) ** 2);
                    const lineGeom = new THREE.BoxGeometry(length + 0.01, lineHeight, lineWidth);
                    const lineMesh = new THREE.Mesh(lineGeom, lineMaterial);

                    lineMesh.position.set((x1 + x2) / 2, lineHeight / 2 + 0.01, (z1 + z2) / 2);
                    lineMesh.rotation.y = -Math.atan2(z2 - z1, x2 - x1);

                    markingsGroup.add(lineMesh);
                }

                // Left curve
                for (let i = 0; i < curveSegments; i++) {
                    const angle1 = Math.PI / 2 + (Math.PI * i / curveSegments);
                    const angle2 = Math.PI / 2 + (Math.PI * (i + 1) / curveSegments);

                    const x1 = -halfStraight + Math.cos(angle1) * radius;
                    const z1 = Math.sin(angle1) * radius;
                    const x2 = -halfStraight + Math.cos(angle2) * radius;
                    const z2 = Math.sin(angle2) * radius;

                    const length = Math.sqrt((x2 - x1) ** 2 + (z2 - z1) ** 2);
                    const lineGeom = new THREE.BoxGeometry(length + 0.01, lineHeight, lineWidth);
                    const lineMesh = new THREE.Mesh(lineGeom, lineMaterial);

                    lineMesh.position.set((x1 + x2) / 2, lineHeight / 2 + 0.01, (z1 + z2) / 2);
                    lineMesh.rotation.y = -Math.atan2(z2 - z1, x2 - x1);

                    markingsGroup.add(lineMesh);
                }

                // Straight sections
                // Bottom straight
                const bottomLineGeom = new THREE.BoxGeometry(STRAIGHT_LENGTH, lineHeight, lineWidth);
                const bottomLine = new THREE.Mesh(bottomLineGeom, lineMaterial);
                bottomLine.position.set(0, lineHeight / 2 + 0.01, -radius);
                markingsGroup.add(bottomLine);

                // Top straight
                const topLine = new THREE.Mesh(bottomLineGeom, lineMaterial);
                topLine.position.set(0, lineHeight / 2 + 0.01, radius);
                markingsGroup.add(topLine);
            }

            // Start/Finish line
            const finishLineGeom = new THREE.BoxGeometry(0.1, lineHeight, TRACK_WIDTH);
            const finishLine = new THREE.Mesh(finishLineGeom, lineMaterial);
            finishLine.position.set(-STRAIGHT_LENGTH / 4, lineHeight / 2 + 0.015, -(INNER_RADIUS + TRACK_WIDTH / 2));
            markingsGroup.add(finishLine);

            // Lane numbers
            const laneNumberMaterial = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                roughness: 0.6
            });

            return markingsGroup;
        }

        const laneMarkings = createLaneMarkings();
        scene.add(laneMarkings);

        // ============================================
        // INFIELD (Green grass area inside track)
        // ============================================

        function createInfield() {
            const shape = new THREE.Shape();
            const halfStraight = STRAIGHT_LENGTH / 2;

            shape.moveTo(-halfStraight, -INNER_RADIUS);
            shape.lineTo(halfStraight, -INNER_RADIUS);
            shape.absarc(halfStraight, 0, INNER_RADIUS, -Math.PI / 2, Math.PI / 2, false);
            shape.lineTo(-halfStraight, INNER_RADIUS);
            shape.absarc(-halfStraight, 0, INNER_RADIUS, Math.PI / 2, -Math.PI / 2, false);

            const geometry = new THREE.ShapeGeometry(shape, 64);
            geometry.rotateX(-Math.PI / 2);

            // Grass texture
            const grassCanvas = document.createElement('canvas');
            grassCanvas.width = 256;
            grassCanvas.height = 256;
            const grassCtx = grassCanvas.getContext('2d');

            grassCtx.fillStyle = '#2d5a27';
            grassCtx.fillRect(0, 0, 256, 256);

            for (let i = 0; i < 10000; i++) {
                const x = Math.random() * 256;
                const y = Math.random() * 256;
                const green = 40 + Math.random() * 50;
                grassCtx.fillStyle = `rgb(${20 + Math.random() * 20}, ${green + 50}, ${20 + Math.random() * 20})`;
                grassCtx.fillRect(x, y, 1, 2);
            }

            const grassTexture = new THREE.CanvasTexture(grassCanvas);
            grassTexture.wrapS = THREE.RepeatWrapping;
            grassTexture.wrapT = THREE.RepeatWrapping;
            grassTexture.repeat.set(15, 15);

            const grassMaterial = new THREE.MeshStandardMaterial({
                map: grassTexture,
                roughness: 0.9,
                metalness: 0.0
            });

            const infield = new THREE.Mesh(geometry, grassMaterial);
            infield.receiveShadow = true;
            infield.position.y = -0.01;

            return infield;
        }

        scene.add(createInfield());

        // ============================================
        // SURROUNDING AREA (Outside track)
        // ============================================

        const groundGeometry = new THREE.PlaneGeometry(500, 500);
        const groundMaterial = new THREE.MeshStandardMaterial({
            color: 0x3d5c3d,
            roughness: 0.9
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -0.02;
        ground.receiveShadow = true;
        scene.add(ground);

        // ============================================
        // FIRST-PERSON CONTROLS
        // ============================================

        const controls = new PointerLockControls(camera, document.body);

        document.addEventListener('click', () => {
            controls.lock();
        });

        controls.addEventListener('lock', () => {
            document.getElementById('info').style.display = 'none';
        });

        controls.addEventListener('unlock', () => {
            document.getElementById('info').style.display = 'block';
        });

        // Movement
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let sprint = false;

        const WALK_SPEED = 5;
        const SPRINT_SPEED = 12;
        const DECELERATION = 10;

        document.addEventListener('keydown', (event) => {
            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyD': moveRight = true; break;
                case 'ShiftLeft':
                case 'ShiftRight': sprint = true; break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyD': moveRight = false; break;
                case 'ShiftLeft':
                case 'ShiftRight': sprint = false; break;
            }
        });

        // Position player on the track (lane 4)
        const startLane = 4;
        const startRadius = INNER_RADIUS + (startLane - 0.5) * LANE_WIDTH;
        camera.position.set(-STRAIGHT_LENGTH / 4, 1.7, -startRadius);
        camera.lookAt(-STRAIGHT_LENGTH / 4 + 10, 1.7, -startRadius);

        // ============================================
        // ANIMATION LOOP
        // ============================================

        let prevTime = performance.now();

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            const delta = (time - prevTime) / 1000;
            prevTime = time;

            if (controls.isLocked) {
                const speed = sprint ? SPRINT_SPEED : WALK_SPEED;

                // Apply deceleration
                velocity.x -= velocity.x * DECELERATION * delta;
                velocity.z -= velocity.z * DECELERATION * delta;

                // Get movement direction
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * speed * delta * 50;
                if (moveLeft || moveRight) velocity.x -= direction.x * speed * delta * 50;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);

                // Keep at eye height
                camera.position.y = 1.7;

                // Subtle head bob when moving
                if (moveForward || moveBackward || moveLeft || moveRight) {
                    const bobSpeed = sprint ? 12 : 8;
                    const bobAmount = sprint ? 0.05 : 0.03;
                    camera.position.y += Math.sin(time * 0.001 * bobSpeed) * bobAmount;
                }
            }

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
