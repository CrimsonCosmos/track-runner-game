<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400m Track Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            z-index: 200;
        }
        #startButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            background: #22cc22;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: background 0.2s, transform 0.1s;
        }
        #startButton:hover {
            background: #1ea01e;
            transform: scale(1.05);
        }
        #startButton:active {
            transform: scale(0.95);
        }
        #startButton:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        #raceInfo {
            position: absolute;
            top: 70px;
            right: 20px;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 8px;
            z-index: 100;
            display: none;
        }
        #goalTimeModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 300;
        }
        #goalTimeForm {
            background: #222;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        #goalTimeForm h2 {
            margin: 0 0 20px 0;
            font-size: 28px;
        }
        #goalTimeForm p {
            margin: 10px 0;
            color: #aaa;
            font-size: 14px;
        }
        #goalTimeInput {
            font-size: 32px;
            padding: 15px 20px;
            width: 180px;
            text-align: center;
            border: 2px solid #444;
            border-radius: 8px;
            background: #111;
            color: #fff;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
        }
        #goalTimeInput:focus {
            outline: none;
            border-color: #22cc22;
        }
        #goalTimeSubmit {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            background: #22cc22;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        #goalTimeSubmit:hover {
            background: #1ea01e;
        }
        #treadmillMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 30px 50px;
            border-radius: 12px;
            z-index: 150;
            display: none;
        }
    </style>
</head>
<body>
    <div id="goalTimeModal">
        <div id="goalTimeForm">
            <h2>üèÉ 5K Treadmill Race</h2>
            <p>Enter your goal time for this session</p>
            <input type="text" id="goalTimeInput" placeholder="MM:SS" maxlength="8">
            <p>Format: MM:SS (e.g., 25:00 for 25 minutes)</p>
            <button id="goalTimeSubmit">SET GOAL</button>
        </div>
    </div>
    <div id="treadmillMessage">
        Get your treadmill to desired speed,<br>then press <strong>'Play'</strong>!
    </div>
    <div id="info">
        <strong>5K Track Race</strong><br><br>
        WASD - Move<br>
        Mouse - Look around<br>
        Shift - Sprint<br>
        Click to enable controls
    </div>
    <div id="loading">Loading runners...</div>
    <button id="startButton" style="display: none;">PLAY</button>
    <div id="raceInfo"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
        import * as SkeletonUtils from 'three/addons/utils/SkeletonUtils.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 100, 500);

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
        sunLight.position.set(50, 100, 50);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 4096;
        sunLight.shadow.mapSize.height = 4096;
        sunLight.shadow.camera.near = 0.5;
        sunLight.shadow.camera.far = 500;
        sunLight.shadow.camera.left = -150;
        sunLight.shadow.camera.right = 150;
        sunLight.shadow.camera.top = 150;
        sunLight.shadow.camera.bottom = -150;
        scene.add(sunLight);

        const hemiLight = new THREE.HemisphereLight(0x87CEEB, 0x3d5c3d, 0.6);
        scene.add(hemiLight);

        // ============================================
        // TRACK GEOMETRY
        // ============================================

        const STRAIGHT_LENGTH = 84.39;
        const INNER_RADIUS = 36.5;
        const LANE_WIDTH = 1.22;
        const NUM_LANES = 8;
        const TRACK_WIDTH = LANE_WIDTH * NUM_LANES;

        function createTrackTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, 512, 512);

            for (let i = 0; i < 50000; i++) {
                const x = Math.random() * 512;
                const y = Math.random() * 512;
                const brightness = Math.random() * 30;
                ctx.fillStyle = `rgb(${26 + brightness}, ${26 + brightness}, ${26 + brightness})`;
                ctx.fillRect(x, y, 1, 1);
            }

            ctx.strokeStyle = 'rgba(50, 50, 50, 0.3)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < 100; i++) {
                ctx.beginPath();
                const x = Math.random() * 512;
                const y = Math.random() * 512;
                ctx.moveTo(x, y);
                ctx.lineTo(x + Math.random() * 20 - 10, y + Math.random() * 20 - 10);
                ctx.stroke();
            }

            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(20, 20);
            return texture;
        }

        function createTrackNormalMap() {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = '#8080ff';
            ctx.fillRect(0, 0, 256, 256);

            for (let i = 0; i < 2000; i++) {
                const x = Math.random() * 256;
                const y = Math.random() * 256;
                const r = Math.random() * 3 + 1;
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, r);
                gradient.addColorStop(0, 'rgba(180, 180, 255, 0.3)');
                gradient.addColorStop(1, 'rgba(128, 128, 255, 0)');
                ctx.fillStyle = gradient;
                ctx.fillRect(x - r, y - r, r * 2, r * 2);
            }

            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(20, 20);
            return texture;
        }

        const trackMaterial = new THREE.MeshStandardMaterial({
            map: createTrackTexture(),
            normalMap: createTrackNormalMap(),
            normalScale: new THREE.Vector2(0.3, 0.3),
            roughness: 0.8,
            metalness: 0.0,
            color: 0x1a1a1a
        });

        function createTrackGeometry() {
            const shape = new THREE.Shape();
            const outerRadius = INNER_RADIUS + TRACK_WIDTH;
            const halfStraight = STRAIGHT_LENGTH / 2;

            shape.moveTo(-halfStraight, -(outerRadius));
            shape.lineTo(halfStraight, -(outerRadius));
            shape.absarc(halfStraight, 0, outerRadius, -Math.PI / 2, Math.PI / 2, false);
            shape.lineTo(-halfStraight, outerRadius);
            shape.absarc(-halfStraight, 0, outerRadius, Math.PI / 2, -Math.PI / 2, false);

            const hole = new THREE.Path();
            hole.moveTo(-halfStraight, -INNER_RADIUS);
            hole.lineTo(halfStraight, -INNER_RADIUS);
            hole.absarc(halfStraight, 0, INNER_RADIUS, -Math.PI / 2, Math.PI / 2, false);
            hole.lineTo(-halfStraight, INNER_RADIUS);
            hole.absarc(-halfStraight, 0, INNER_RADIUS, Math.PI / 2, -Math.PI / 2, false);
            shape.holes.push(hole);

            const geometry = new THREE.ShapeGeometry(shape, 64);
            geometry.rotateX(-Math.PI / 2);
            return geometry;
        }

        const track = new THREE.Mesh(createTrackGeometry(), trackMaterial);
        track.receiveShadow = true;
        track.position.y = 0.01;
        scene.add(track);

        // Lane markings
        function createLaneMarkings() {
            const markingsGroup = new THREE.Group();
            const lineMaterial = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                roughness: 0.6,
                metalness: 0.0
            });

            const lineWidth = 0.05;
            const lineHeight = 0.005;

            for (let lane = 0; lane <= NUM_LANES; lane++) {
                const radius = INNER_RADIUS + (lane * LANE_WIDTH);
                const halfStraight = STRAIGHT_LENGTH / 2;
                const curveSegments = 32;

                // Right curve
                for (let i = 0; i < curveSegments; i++) {
                    const angle1 = -Math.PI / 2 + (Math.PI * i / curveSegments);
                    const angle2 = -Math.PI / 2 + (Math.PI * (i + 1) / curveSegments);
                    const x1 = halfStraight + Math.cos(angle1) * radius;
                    const z1 = Math.sin(angle1) * radius;
                    const x2 = halfStraight + Math.cos(angle2) * radius;
                    const z2 = Math.sin(angle2) * radius;
                    const length = Math.sqrt((x2 - x1) ** 2 + (z2 - z1) ** 2);
                    const lineGeom = new THREE.BoxGeometry(length + 0.01, lineHeight, lineWidth);
                    const lineMesh = new THREE.Mesh(lineGeom, lineMaterial);
                    lineMesh.position.set((x1 + x2) / 2, lineHeight / 2 + 0.01, (z1 + z2) / 2);
                    lineMesh.rotation.y = -Math.atan2(z2 - z1, x2 - x1);
                    markingsGroup.add(lineMesh);
                }

                // Left curve
                for (let i = 0; i < curveSegments; i++) {
                    const angle1 = Math.PI / 2 + (Math.PI * i / curveSegments);
                    const angle2 = Math.PI / 2 + (Math.PI * (i + 1) / curveSegments);
                    const x1 = -halfStraight + Math.cos(angle1) * radius;
                    const z1 = Math.sin(angle1) * radius;
                    const x2 = -halfStraight + Math.cos(angle2) * radius;
                    const z2 = Math.sin(angle2) * radius;
                    const length = Math.sqrt((x2 - x1) ** 2 + (z2 - z1) ** 2);
                    const lineGeom = new THREE.BoxGeometry(length + 0.01, lineHeight, lineWidth);
                    const lineMesh = new THREE.Mesh(lineGeom, lineMaterial);
                    lineMesh.position.set((x1 + x2) / 2, lineHeight / 2 + 0.01, (z1 + z2) / 2);
                    lineMesh.rotation.y = -Math.atan2(z2 - z1, x2 - x1);
                    markingsGroup.add(lineMesh);
                }

                // Straights
                const straightGeom = new THREE.BoxGeometry(STRAIGHT_LENGTH, lineHeight, lineWidth);
                const bottomLine = new THREE.Mesh(straightGeom, lineMaterial);
                bottomLine.position.set(0, lineHeight / 2 + 0.01, -radius);
                markingsGroup.add(bottomLine);

                const topLine = new THREE.Mesh(straightGeom, lineMaterial);
                topLine.position.set(0, lineHeight / 2 + 0.01, radius);
                markingsGroup.add(topLine);
            }

            // Finish line
            const finishGeom = new THREE.BoxGeometry(0.1, lineHeight, TRACK_WIDTH);
            const finishLine = new THREE.Mesh(finishGeom, lineMaterial);
            finishLine.position.set(-STRAIGHT_LENGTH / 4, lineHeight / 2 + 0.015, -(INNER_RADIUS + TRACK_WIDTH / 2));
            markingsGroup.add(finishLine);

            return markingsGroup;
        }

        scene.add(createLaneMarkings());

        // ============================================
        // RACE CLOCK DISPLAY
        // ============================================

        // Create canvas for 8-bit style clock
        const clockCanvas = document.createElement('canvas');
        clockCanvas.width = 256;
        clockCanvas.height = 64;
        const clockCtx = clockCanvas.getContext('2d');

        function updateClockDisplay(timeInSeconds) {
            // Clear canvas with dark background
            clockCtx.fillStyle = '#111111';
            clockCtx.fillRect(0, 0, 256, 64);

            // Format time as MM:SS.HH
            const minutes = Math.floor(timeInSeconds / 60);
            const seconds = Math.floor(timeInSeconds % 60);
            const hundredths = Math.floor((timeInSeconds * 100) % 100);
            const timeStr = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${hundredths.toString().padStart(2, '0')}`;

            // Draw 8-bit style red text
            clockCtx.font = 'bold 48px "Courier New", monospace';
            clockCtx.fillStyle = '#ff0000';
            clockCtx.textAlign = 'center';
            clockCtx.textBaseline = 'middle';

            // Add slight glow effect
            clockCtx.shadowColor = '#ff0000';
            clockCtx.shadowBlur = 8;
            clockCtx.fillText(timeStr, 128, 32);

            // Draw again for brightness
            clockCtx.shadowBlur = 0;
            clockCtx.fillText(timeStr, 128, 32);

            clockTexture.needsUpdate = true;
        }

        const clockTexture = new THREE.CanvasTexture(clockCanvas);
        clockTexture.minFilter = THREE.NearestFilter;
        clockTexture.magFilter = THREE.NearestFilter;

        const clockMaterial = new THREE.MeshBasicMaterial({
            map: clockTexture,
            transparent: true,
            side: THREE.DoubleSide
        });

        const clockGeometry = new THREE.PlaneGeometry(6, 1.5);
        const clockMesh = new THREE.Mesh(clockGeometry, clockMaterial);

        // Position to the left of finish line, floating above track
        clockMesh.position.set(
            -STRAIGHT_LENGTH / 4 - 8,  // Left of finish line
            4,                          // Floating height
            -(INNER_RADIUS + TRACK_WIDTH / 2)  // Same z as finish line
        );
        clockMesh.rotation.y = Math.PI / 2; // Face the track

        scene.add(clockMesh);

        // Initialize display
        updateClockDisplay(0);

        // ============================================
        // LAST LAP BELL SOUND
        // ============================================

        let audioContext = null;
        let lastLapBellPlayed = false;
        const LAST_LAP_DISTANCE = 4800; // 12 laps completed, starting lap 13 (last lap of 5K)

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }

        function playLastLapBell(volume = 1.0) {
            const ctx = initAudio();
            if (ctx.state === 'suspended') {
                ctx.resume();
            }

            // Create a bell-like sound using multiple oscillators
            const now = ctx.currentTime;

            // Main bell tone
            const osc1 = ctx.createOscillator();
            const gain1 = ctx.createGain();
            osc1.type = 'sine';
            osc1.frequency.setValueAtTime(800, now);
            osc1.frequency.exponentialRampToValueAtTime(600, now + 0.5);
            gain1.gain.setValueAtTime(0.5 * volume, now);
            gain1.gain.exponentialRampToValueAtTime(0.01, now + 1.0);
            osc1.connect(gain1);
            gain1.connect(ctx.destination);

            // Harmonic overtone
            const osc2 = ctx.createOscillator();
            const gain2 = ctx.createGain();
            osc2.type = 'sine';
            osc2.frequency.setValueAtTime(1200, now);
            osc2.frequency.exponentialRampToValueAtTime(900, now + 0.4);
            gain2.gain.setValueAtTime(0.3 * volume, now);
            gain2.gain.exponentialRampToValueAtTime(0.01, now + 0.6);
            osc2.connect(gain2);
            gain2.connect(ctx.destination);

            // Higher harmonic for shimmer
            const osc3 = ctx.createOscillator();
            const gain3 = ctx.createGain();
            osc3.type = 'sine';
            osc3.frequency.setValueAtTime(2400, now);
            gain3.gain.setValueAtTime(0.15 * volume, now);
            gain3.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc3.connect(gain3);
            gain3.connect(ctx.destination);

            // Start and stop oscillators
            osc1.start(now);
            osc2.start(now);
            osc3.start(now);
            osc1.stop(now + 1.0);
            osc2.stop(now + 0.6);
            osc3.stop(now + 0.3);

            // Play a second bell hit shortly after for emphasis
            setTimeout(() => {
                const now2 = ctx.currentTime;
                const osc4 = ctx.createOscillator();
                const gain4 = ctx.createGain();
                osc4.type = 'sine';
                osc4.frequency.setValueAtTime(850, now2);
                osc4.frequency.exponentialRampToValueAtTime(650, now2 + 0.5);
                gain4.gain.setValueAtTime(0.4 * volume, now2);
                gain4.gain.exponentialRampToValueAtTime(0.01, now2 + 0.8);
                osc4.connect(gain4);
                gain4.connect(ctx.destination);
                osc4.start(now2);
                osc4.stop(now2 + 0.8);
            }, 300);
        }

        function getDistanceToLeader(leaderPosition) {
            const dx = camera.position.x - leaderPosition.x;
            const dz = camera.position.z - leaderPosition.z;
            return Math.sqrt(dx * dx + dz * dz);
        }

        // Infield
        function createInfield() {
            const shape = new THREE.Shape();
            const halfStraight = STRAIGHT_LENGTH / 2;
            shape.moveTo(-halfStraight, -INNER_RADIUS);
            shape.lineTo(halfStraight, -INNER_RADIUS);
            shape.absarc(halfStraight, 0, INNER_RADIUS, -Math.PI / 2, Math.PI / 2, false);
            shape.lineTo(-halfStraight, INNER_RADIUS);
            shape.absarc(-halfStraight, 0, INNER_RADIUS, Math.PI / 2, -Math.PI / 2, false);

            const geometry = new THREE.ShapeGeometry(shape, 64);
            geometry.rotateX(-Math.PI / 2);

            const grassCanvas = document.createElement('canvas');
            grassCanvas.width = 256;
            grassCanvas.height = 256;
            const ctx = grassCanvas.getContext('2d');
            ctx.fillStyle = '#2d5a27';
            ctx.fillRect(0, 0, 256, 256);

            for (let i = 0; i < 10000; i++) {
                const x = Math.random() * 256;
                const y = Math.random() * 256;
                const green = 40 + Math.random() * 50;
                ctx.fillStyle = `rgb(${20 + Math.random() * 20}, ${green + 50}, ${20 + Math.random() * 20})`;
                ctx.fillRect(x, y, 1, 2);
            }

            const grassTexture = new THREE.CanvasTexture(grassCanvas);
            grassTexture.wrapS = THREE.RepeatWrapping;
            grassTexture.wrapT = THREE.RepeatWrapping;
            grassTexture.repeat.set(15, 15);

            const material = new THREE.MeshStandardMaterial({
                map: grassTexture,
                roughness: 0.9,
                metalness: 0.0
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.receiveShadow = true;
            mesh.position.y = -0.01;
            return mesh;
        }

        scene.add(createInfield());

        // Outer ground
        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(500, 500),
            new THREE.MeshStandardMaterial({ color: 0x3d5c3d, roughness: 0.9 })
        );
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -0.02;
        ground.receiveShadow = true;
        scene.add(ground);

        // ============================================
        // FIRST-PERSON CAMERA SETUP
        // ============================================

        // Position camera on track (lane 1)
        const startLane = 1;
        const startRadius = INNER_RADIUS + (startLane - 0.5) * LANE_WIDTH;
        camera.position.set(-STRAIGHT_LENGTH / 4, 1.4, -startRadius); // Eye height 1.4m

        // Pointer lock controls for first-person
        const controls = new PointerLockControls(camera, document.body);

        document.addEventListener('click', () => {
            controls.lock();
        });

        controls.addEventListener('lock', () => {
            document.getElementById('info').style.display = 'none';
        });

        controls.addEventListener('unlock', () => {
            document.getElementById('info').style.display = 'block';
        });

        // ============================================
        // AI RUNNERS SYSTEM
        // ============================================

        const RACE_DISTANCE = 5000; // 5K race = 5000 meters
        const aiRunners = []; // Will hold runner data
        let raceStarted = false;
        let raceTime = 0;
        let timeScaleFactor = 1.0; // Will be set based on user's goal time
        let userGoalTime = 0; // User's goal time in seconds

        // Budapest 2023 World Championships 5000m Final - Top 7 splits
        // Each runner has 1000m split times (cumulative) and final time
        // Speeds calculated for each 1000m segment
        const raceData = [
            { // Ingebrigtsen - 13:11.30
                name: "Ingebrigtsen",
                splits: [157, 315, 472, 650, 791.3], // cumulative seconds at each 1000m
                finalTime: 791.3
            },
            { // Katir - 13:11.44
                name: "Katir",
                splits: [156, 313, 471, 650, 791.44],
                finalTime: 791.44
            },
            { // Krop - 13:12.28
                name: "Krop",
                splits: [156, 314, 472, 650, 792.28],
                finalTime: 792.28
            },
            { // Grijalva - 13:12.50
                name: "Grijalva",
                splits: [156, 314, 471, 648, 792.50],
                finalTime: 792.50
            },
            { // Kejelcha - 13:12.51
                name: "Kejelcha",
                splits: [156, 314, 472, 650, 792.51],
                finalTime: 792.51
            },
            { // Gebrhiwet - 13:12.65
                name: "Gebrhiwet",
                splits: [156, 314, 471, 650, 792.65],
                finalTime: 792.65
            },
            { // Ahmed - 13:12.92
                name: "Ahmed",
                splits: [156, 314, 472, 651, 792.92],
                finalTime: 792.92
            }
        ];

        // Shuffle race data to randomly assign to lanes
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Calculate target speed at a given distance based on splits
        function getTargetSpeed(raceDataEntry, distance) {
            const splits = raceDataEntry.splits;

            // Find which segment we're in (each segment is 1000m)
            const segmentIndex = Math.min(Math.floor(distance / 1000), 4);

            // Calculate segment times
            const segmentStart = segmentIndex * 1000;
            const segmentEnd = (segmentIndex + 1) * 1000;

            const timeAtStart = segmentIndex === 0 ? 0 : splits[segmentIndex - 1];
            const timeAtEnd = splits[segmentIndex];
            const segmentTime = timeAtEnd - timeAtStart;

            // Speed for this segment (m/s), scaled by user's goal time
            // Divide by timeScaleFactor to slow down proportionally
            return (1000 / segmentTime) / timeScaleFactor;
        }

        // Cooldown speed after finishing (half of average race pace, scaled)
        function getCooldownSpeed() {
            return (5000 / 791.3 / 2) / timeScaleFactor;
        }

        // Colors for AI runners (lanes 2-8)
        const runnerColors = [
            0xcc2222, // Red
            0x22cc22, // Green
            0xcccc22, // Yellow
            0xcc22cc, // Magenta
            0x22cccc, // Cyan
            0xff8800, // Orange
            0x8822cc  // Purple
        ];

        // Lane positioning constants
        const SIDE_BY_SIDE_THRESHOLD = 1.5; // meters - if within this distance, considered "side by side"
        const DRIFT_LEFT_SPEED = 3.0; // lanes per second - how fast runners drift toward lane 1
        const PUSH_RIGHT_SPEED = 4.0; // lanes per second - how fast runners get pushed out
        const MIN_LANE_POSITION = 0.6; // left edge of lane 1 (inside the lane)
        const MAX_LANE_POSITION = 2.5; // can be pushed into lane 2 area
        const RUNNER_WIDTH = 0.5; // approximate width of a runner in meters

        // Calculate track length for a given lane
        function getTrackLength(lane) {
            const radius = INNER_RADIUS + (lane - 0.5) * LANE_WIDTH;
            // Two straights + two semicircles
            return (STRAIGHT_LENGTH * 2) + (2 * Math.PI * radius);
        }

        // Get position and rotation on track given distance traveled and lane
        function getTrackPosition(distance, lane) {
            const radius = INNER_RADIUS + (lane - 0.5) * LANE_WIDTH;
            const trackLength = getTrackLength(lane);

            // Normalize distance to track length (loop)
            distance = distance % trackLength;

            const halfStraight = STRAIGHT_LENGTH / 2;
            const curveLength = Math.PI * radius;

            let x, z, rotation;

            const seg1End = STRAIGHT_LENGTH;
            const seg2End = seg1End + curveLength;
            const seg3End = seg2End + STRAIGHT_LENGTH;

            if (distance < seg1End) {
                // Bottom straight - running from right to left
                const progress = distance;
                x = halfStraight - progress;
                z = -radius;
                rotation = Math.PI;
            } else if (distance < seg2End) {
                // Left curve
                const curveProgress = distance - seg1End;
                const angle = -Math.PI/2 - (curveProgress / radius);
                x = -halfStraight + Math.cos(angle) * radius;
                z = Math.sin(angle) * radius;
                rotation = angle - Math.PI/2;
            } else if (distance < seg3End) {
                // Top straight - running from left to right
                const progress = distance - seg2End;
                x = -halfStraight + progress;
                z = radius;
                rotation = 0;
            } else {
                // Right curve
                const curveProgress = distance - seg3End;
                const angle = Math.PI/2 - (curveProgress / radius);
                x = halfStraight + Math.cos(angle) * radius;
                z = Math.sin(angle) * radius;
                rotation = angle - Math.PI/2;
            }

            return { x, z, rotation };
        }

        // Shuffle race data for random lane assignment
        const shuffledRaceData = shuffleArray(raceData);

        // Load character model for AI runners only
        const loader = new FBXLoader();
        loader.load(
            'Running.fbx',
            (fbx) => {
                // Create AI runners in lanes 2-8
                for (let i = 0; i < 7; i++) {
                    const lane = i + 2; // Lanes 2-8
                    const aiModel = (i === 0) ? fbx : SkeletonUtils.clone(fbx);
                    aiModel.scale.setScalar(0.01);

                    // Create unique material for this runner
                    const aiMaterial = new THREE.MeshStandardMaterial({
                        color: runnerColors[i],
                        roughness: 0.7,
                        metalness: 0.1
                    });

                    aiModel.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                            child.material = aiMaterial;
                        }
                    });

                    // Position at start line for their lane
                    const startPos = getTrackPosition(0, lane);
                    aiModel.position.set(startPos.x, 0, startPos.z);
                    aiModel.rotation.y = startPos.rotation;

                    scene.add(aiModel);

                    // Setup animation for AI
                    const aiMixer = new THREE.AnimationMixer(aiModel);
                    let aiAction = null;
                    if (fbx.animations.length > 0) {
                        aiAction = aiMixer.clipAction(fbx.animations[0]);
                        aiAction.play();
                        aiAction.paused = true; // Start paused until race begins
                    }

                    aiRunners.push({
                        model: aiModel,
                        mixer: aiMixer,
                        action: aiAction,
                        lane: lane, // Starting lane (for staggered start positioning)
                        lanePosition: 1.0, // Current lateral position (1.0 = lane 1 inside edge)
                        distance: 0,
                        finished: false,
                        raceData: shuffledRaceData[i],
                        currentSpeed: 0,
                        targetSpeed: 0
                    });
                }

                document.getElementById('loading').style.display = 'none';
                console.log('AI Runners created:', aiRunners.length);

                // Log lane assignments
                aiRunners.forEach(r => {
                    console.log(`Lane ${r.lane}: ${r.raceData.name}`);
                });
            },
            (progress) => {
                const percent = (progress.loaded / progress.total * 100).toFixed(0);
                document.getElementById('loading').textContent = `Loading runners... ${percent}%`;
            },
            (error) => {
                console.error('Error loading character:', error);
                document.getElementById('loading').textContent = 'Error loading. Run: python3 -m http.server 8000';
            }
        );

        // ============================================
        // MOVEMENT CONTROLS
        // ============================================

        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let sprint = false;

        const WALK_SPEED = 5;
        const SPRINT_SPEED = 12;
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();

        document.addEventListener('keydown', (event) => {
            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyD': moveRight = true; break;
                case 'ShiftLeft':
                case 'ShiftRight': sprint = true; break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyD': moveRight = false; break;
                case 'ShiftLeft':
                case 'ShiftRight': sprint = false; break;
            }
        });

        // ============================================
        // RACE START FUNCTION
        // ============================================

        function startRace() {
            if (raceStarted) return;

            // Reset all runners to start line
            for (const runner of aiRunners) {
                runner.distance = 0;
                runner.finished = false;
                runner.currentSpeed = 0;
                runner.lanePosition = 1.0; // Everyone starts targeting lane 1

                // Position at start line (use assigned lane for staggered start)
                const startPos = getTrackPosition(0, runner.lane);
                runner.model.position.set(startPos.x, 0, startPos.z);
                runner.model.rotation.y = startPos.rotation;

                // Unpause animation
                if (runner.action) {
                    runner.action.paused = false;
                }
            }

            // Reset camera to start line viewing position (lane 1 area)
            const viewRadius = INNER_RADIUS + 0.5 * LANE_WIDTH;
            camera.position.set(STRAIGHT_LENGTH / 2 + 5, 1.4, -viewRadius);
            camera.lookAt(STRAIGHT_LENGTH / 2 - 10, 1.4, -viewRadius);

            // Start the race
            raceStarted = true;
            raceTime = 0;

            // Reset clock display
            updateClockDisplay(0);

            // Reset last lap bell
            lastLapBellPlayed = false;

            // Update UI
            document.getElementById('startButton').textContent = 'RACE IN PROGRESS';
            document.getElementById('startButton').disabled = true;
            document.getElementById('raceInfo').style.display = 'block';

            console.log('Race started!');
        }

        // Start button click handler
        document.getElementById('startButton').addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent pointer lock
            startRace();
        });

        // ============================================
        // ANIMATION LOOP
        // ============================================

        const clock = new THREE.Clock();
        let prevTime = performance.now();

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            const delta = (time - prevTime) / 1000;
            prevTime = time;

            // First-person movement (only when pointer is locked)
            if (controls.isLocked) {
                const speed = sprint ? SPRINT_SPEED : WALK_SPEED;

                // Deceleration
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                // Movement direction
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * speed * delta * 50;
                if (moveLeft || moveRight) velocity.x -= direction.x * speed * delta * 50;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);

                // Keep camera at eye height
                camera.position.y = 1.4;

                // Subtle head bob when moving
                if (moveForward || moveBackward || moveLeft || moveRight) {
                    const bobSpeed = sprint ? 12 : 8;
                    const bobAmount = sprint ? 0.03 : 0.02;
                    camera.position.y += Math.sin(time * 0.001 * bobSpeed) * bobAmount;
                }
            }

            // Update race time
            if (raceStarted) {
                raceTime += delta;

                // Update 3D clock display
                updateClockDisplay(raceTime);

                // Update race info display
                const minutes = Math.floor(raceTime / 60);
                const seconds = (raceTime % 60).toFixed(1);
                document.getElementById('raceInfo').innerHTML =
                    `<strong>Race Time:</strong> ${minutes}:${seconds.padStart(4, '0')}<br>` +
                    `<strong>Distance:</strong> ${Math.min(aiRunners[0]?.distance || 0, RACE_DISTANCE).toFixed(0)}m / 5000m`;
            }

            // Update AI runners
            for (const runner of aiRunners) {
                // Only move if race has started
                if (!raceStarted) {
                    // Keep animation paused before race
                    if (runner.mixer) {
                        runner.mixer.update(0);
                    }
                    continue;
                }

                // Check if runner has finished the 5K race
                if (!runner.finished && runner.distance >= RACE_DISTANCE) {
                    runner.finished = true;
                    const finishTime = runner.raceData.finalTime;
                    const finishMinutes = Math.floor(finishTime / 60);
                    const finishSeconds = (finishTime % 60).toFixed(2);
                    console.log(`${runner.raceData.name} (Lane ${runner.lane}) finished in ${finishMinutes}:${finishSeconds}!`);
                }

                // Calculate target speed based on splits
                if (runner.finished) {
                    runner.targetSpeed = getCooldownSpeed();
                } else {
                    runner.targetSpeed = getTargetSpeed(runner.raceData, runner.distance);
                }

                // Smooth acceleration/deceleration toward target speed
                const accelerationRate = 2.0; // m/s per second
                if (runner.currentSpeed < runner.targetSpeed) {
                    runner.currentSpeed = Math.min(
                        runner.currentSpeed + accelerationRate * delta,
                        runner.targetSpeed
                    );
                } else if (runner.currentSpeed > runner.targetSpeed) {
                    runner.currentSpeed = Math.max(
                        runner.currentSpeed - accelerationRate * delta,
                        runner.targetSpeed
                    );
                }

                // Move forward
                runner.distance += runner.currentSpeed * delta;

                // ============================================
                // LANE JOCKEYING LOGIC
                // ============================================

                const RUNNER_SPACING = 0.7; // lanes between runners when side-by-side

                // Sort all runners by distance to determine pack order
                const sortedByDistance = [...aiRunners].sort((a, b) => b.distance - a.distance);
                const myRank = sortedByDistance.indexOf(runner); // 0 = leader

                // Find runners ahead of me that are within pack threshold
                let runnersAheadInPack = 0;
                for (let i = 0; i < myRank; i++) {
                    const aheadRunner = sortedByDistance[i];
                    const gap = aheadRunner.distance - runner.distance;
                    if (gap <= SIDE_BY_SIDE_THRESHOLD) {
                        runnersAheadInPack++;
                    }
                }

                // Target lane: lane 1 + offset for each runner ahead in the pack
                const targetLanePosition = Math.min(
                    MIN_LANE_POSITION + (runnersAheadInPack * RUNNER_SPACING),
                    MAX_LANE_POSITION
                );

                // Smoothly move toward target position
                if (runner.lanePosition < targetLanePosition - 0.02) {
                    // Need to move right (blocked by runners ahead)
                    const pushAmount = PUSH_RIGHT_SPEED * delta;
                    runner.lanePosition = Math.min(runner.lanePosition + pushAmount, MAX_LANE_POSITION);
                } else if (runner.lanePosition > targetLanePosition + 0.02) {
                    // Can drift left toward lane 1
                    const driftAmount = DRIFT_LEFT_SPEED * delta;
                    runner.lanePosition = Math.max(runner.lanePosition - driftAmount, MIN_LANE_POSITION);
                }

                // Get new position on track using dynamic lane position
                const pos = getTrackPosition(runner.distance, runner.lanePosition);
                runner.model.position.set(pos.x, 0, pos.z);
                runner.model.rotation.y = pos.rotation;

                // Update animation (speed matches running speed)
                if (runner.mixer) {
                    // Scale animation speed based on current speed (base ~6.3 m/s = normal animation)
                    const animationScale = runner.currentSpeed / 6.3;
                    runner.mixer.update(delta * Math.max(0.5, animationScale));
                }
            }

            // Check for last lap bell
            if (raceStarted && !lastLapBellPlayed && aiRunners.length > 0) {
                // Find the leader (runner with most distance)
                const leader = aiRunners.reduce((max, r) => r.distance > max.distance ? r : max, aiRunners[0]);

                if (leader.distance >= LAST_LAP_DISTANCE) {
                    // Calculate distance from camera to leader for volume
                    const leaderPos = getTrackPosition(leader.distance, leader.lanePosition);
                    const distToLeader = getDistanceToLeader(leaderPos);

                    // Volume based on distance (full volume up close, minimum 0.2 at 200m away)
                    const maxDistance = 200;
                    const minVolume = 0.2;
                    const volume = Math.max(minVolume, 1.0 - (distToLeader / maxDistance) * (1.0 - minVolume));

                    playLastLapBell(volume);
                    lastLapBellPlayed = true;
                    console.log(`Last lap bell! Leader at ${leader.distance.toFixed(0)}m, distance to camera: ${distToLeader.toFixed(0)}m, volume: ${volume.toFixed(2)}`);
                }
            }

            // Check if all runners finished
            if (raceStarted && aiRunners.length > 0 && aiRunners.every(r => r.finished)) {
                if (document.getElementById('startButton').textContent !== 'RESTART RACE') {
                    document.getElementById('startButton').textContent = 'RESTART RACE';
                    document.getElementById('startButton').disabled = false;
                    raceStarted = false; // Allow restart
                }
            }

            renderer.render(scene, camera);
        }

        animate();

        // Window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // ============================================
        // GOAL TIME INPUT HANDLING
        // ============================================

        const ORIGINAL_WINNER_TIME = 791.3; // Ingebrigtsen's winning time in seconds

        function parseTimeInput(input) {
            // Parse MM:SS or M:SS format
            const parts = input.trim().split(':');
            if (parts.length === 2) {
                const minutes = parseInt(parts[0], 10);
                const seconds = parseInt(parts[1], 10);
                if (!isNaN(minutes) && !isNaN(seconds)) {
                    return minutes * 60 + seconds;
                }
            }
            // Try parsing as just seconds
            const totalSeconds = parseInt(input, 10);
            if (!isNaN(totalSeconds)) {
                return totalSeconds;
            }
            return null;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        document.getElementById('goalTimeSubmit').addEventListener('click', () => {
            const input = document.getElementById('goalTimeInput').value;
            const goalSeconds = parseTimeInput(input);

            if (goalSeconds === null || goalSeconds < 600 || goalSeconds > 3600) {
                alert('Please enter a valid time between 10:00 and 60:00');
                return;
            }

            userGoalTime = goalSeconds;

            // Calculate scale factor so winner finishes 10 seconds before goal
            const winnerTargetTime = goalSeconds - 10;
            timeScaleFactor = winnerTargetTime / ORIGINAL_WINNER_TIME;

            console.log(`Goal time: ${formatTime(goalSeconds)}, Winner target: ${formatTime(winnerTargetTime)}, Scale factor: ${timeScaleFactor.toFixed(3)}`);

            // Hide modal, show treadmill message
            document.getElementById('goalTimeModal').style.display = 'none';
            document.getElementById('treadmillMessage').style.display = 'block';
            document.getElementById('startButton').style.display = 'block';
        });

        // Handle Enter key in input
        document.getElementById('goalTimeInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('goalTimeSubmit').click();
            }
        });

        // Update start button to hide treadmill message when clicked
        const originalStartRace = startRace;
        startRace = function() {
            document.getElementById('treadmillMessage').style.display = 'none';
            originalStartRace();
        };

    </script>
