<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400m Track Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            z-index: 200;
        }
        #startButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            background: #22cc22;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: background 0.2s, transform 0.1s;
        }
        #startButton:hover {
            background: #1ea01e;
            transform: scale(1.05);
        }
        #startButton:active {
            transform: scale(0.95);
        }
        #startButton:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        #raceInfo {
            position: absolute;
            top: 70px;
            right: 20px;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 8px;
            z-index: 100;
            display: none;
        }
        #goalTimeModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 300;
        }
        #goalTimeForm {
            background: #222;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        #goalTimeForm h2 {
            margin: 0 0 20px 0;
            font-size: 28px;
        }
        #goalTimeForm p {
            margin: 10px 0;
            color: #aaa;
            font-size: 14px;
        }
        #timePickerContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        .scroll-picker {
            width: 80px;
            height: 150px;
            overflow-y: scroll;
            background: #111;
            border: 2px solid #444;
            border-radius: 8px;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }
        .scroll-picker::-webkit-scrollbar {
            display: none;
        }
        .scroll-picker {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scroll-picker-inner {
            padding: 60px 0;
        }
        .scroll-option {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-family: 'Courier New', monospace;
            color: #666;
            scroll-snap-align: center;
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
        }
        .scroll-option.selected {
            color: #fff;
            font-weight: bold;
            transform: scale(1.1);
        }
        .time-separator {
            font-size: 36px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        .picker-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            margin-top: 5px;
        }
        #goalTimeSubmit {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            background: #22cc22;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        #goalTimeSubmit:hover {
            background: #1ea01e;
        }
        #treadmillMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 30px 50px;
            border-radius: 12px;
            z-index: 150;
            display: none;
        }
        #paceSliderContainer {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 20px 15px;
            border-radius: 12px;
        }
        #paceSliderContainer label {
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 12px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #paceSlider {
            -webkit-appearance: none;
            appearance: none;
            width: 200px;
            height: 12px;
            background: linear-gradient(to right, #22cc22, #cccc22, #cc2222);
            border-radius: 6px;
            outline: none;
            transform: rotate(-90deg);
            transform-origin: center center;
            margin: 90px 0;
        }
        #paceSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }
        #paceSlider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
            border: none;
        }
        #paceDisplay {
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        #paceUnit {
            color: #aaa;
            font-family: 'Arial', sans-serif;
            font-size: 11px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="goalTimeModal">
        <div id="goalTimeForm">
            <h2>üèÉ 5K Treadmill Race</h2>
            <p>Select your goal time</p>
            <div id="timePickerContainer">
                <div style="text-align: center;">
                    <div class="scroll-picker" id="minutesPicker">
                        <div class="scroll-picker-inner" id="minutesInner"></div>
                    </div>
                    <div class="picker-label">min</div>
                </div>
                <span class="time-separator">:</span>
                <div style="text-align: center;">

                        <div class="scroll-picker-inner" id="secondsInner"></div>

                    <div class="picker-label">sec</div>

            <button id="goalTimeSubmit">SET GOAL</button>
        </div>
    </div>
    <div id="treadmillMessage">
        Get your treadmill to desired speed,<br>then press <strong>'Play'</strong>!
    </div>
    <div id="info">
        <strong>5K Treadmill Race</strong><br><br>
        Use slider to set pace<br>
        Drag to look around
    </div>
    <div id="loading">Loading runners...</div>
    <button id="startButton" style="display: none;">PLAY</button>
    <div id="raceInfo"></div>
    <div id="paceSliderContainer" style="display: none;">
        <label>Pace</label>
        <input type="range" id="paceSlider" min="3" max="12" step="0.1" value="8">
        <div id="paceDisplay">8:00</div>
        <div id="paceUnit">min/mile</div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
        import * as SkeletonUtils from 'three/addons/utils/SkeletonUtils.js';

        // Scene setup - daytime
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Light blue sky
        scene.fog = new THREE.Fog(0x87CEEB, 100, 400); // Light atmospheric fog

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        document.body.appendChild(renderer.domElement);

        // Lighting - daytime sunlight
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        // Sunlight from above
        const sunLight = new THREE.DirectionalLight(0xffffd0, 1.2);
        sunLight.position.set(50, 100, 30);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        sunLight.shadow.camera.near = 10;
        sunLight.shadow.camera.far = 300;
        sunLight.shadow.camera.left = -100;
        sunLight.shadow.camera.right = 100;
        sunLight.shadow.camera.top = 100;
        sunLight.shadow.camera.bottom = -100;
        scene.add(sunLight);

        // ============================================
        // TRACK GEOMETRY CONSTANTS
        // ============================================
        const STRAIGHT_LENGTH = 84.39;
        const INNER_RADIUS = 36.5;
        const LANE_WIDTH = 1.22;
        const NUM_LANES = 8;
        const TRACK_WIDTH = LANE_WIDTH * NUM_LANES;

        // Hemisphere light for sky/ground color bleed
        const hemiLight = new THREE.HemisphereLight(0x87CEEB, 0x3d5c3d, 0.4);
        scene.add(hemiLight);

        function createTrackTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, 512, 512);

            for (let i = 0; i < 50000; i++) {
                const x = Math.random() * 512;
                const y = Math.random() * 512;
                const brightness = Math.random() * 30;
                ctx.fillStyle = `rgb(${26 + brightness}, ${26 + brightness}, ${26 + brightness})`;
                ctx.fillRect(x, y, 1, 1);
            }

            ctx.strokeStyle = 'rgba(50, 50, 50, 0.3)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < 100; i++) {
                ctx.beginPath();
                const x = Math.random() * 512;
                const y = Math.random() * 512;
                ctx.moveTo(x, y);
                ctx.lineTo(x + Math.random() * 20 - 10, y + Math.random() * 20 - 10);
                ctx.stroke();
            }

            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(20, 20);
            return texture;
        }

        function createTrackNormalMap() {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = '#8080ff';
            ctx.fillRect(0, 0, 256, 256);

            for (let i = 0; i < 2000; i++) {
                const x = Math.random() * 256;
                const y = Math.random() * 256;
                const r = Math.random() * 3 + 1;
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, r);
                gradient.addColorStop(0, 'rgba(180, 180, 255, 0.3)');
                gradient.addColorStop(1, 'rgba(128, 128, 255, 0)');
                ctx.fillStyle = gradient;
                ctx.fillRect(x - r, y - r, r * 2, r * 2);
            }

            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(20, 20);
            return texture;
        }

        const trackMaterial = new THREE.MeshStandardMaterial({
            map: createTrackTexture(),
            normalMap: createTrackNormalMap(),
            normalScale: new THREE.Vector2(0.3, 0.3),
            roughness: 0.8,
            metalness: 0.0,
            color: 0x1a1a1a
        });

        function createTrackGeometry() {
            const shape = new THREE.Shape();
            const outerRadius = INNER_RADIUS + TRACK_WIDTH;
            const halfStraight = STRAIGHT_LENGTH / 2;

            shape.moveTo(-halfStraight, -(outerRadius));
            shape.lineTo(halfStraight, -(outerRadius));
            shape.absarc(halfStraight, 0, outerRadius, -Math.PI / 2, Math.PI / 2, false);
            shape.lineTo(-halfStraight, outerRadius);
            shape.absarc(-halfStraight, 0, outerRadius, Math.PI / 2, -Math.PI / 2, false);

            const hole = new THREE.Path();
            hole.moveTo(-halfStraight, -INNER_RADIUS);
            hole.lineTo(halfStraight, -INNER_RADIUS);
            hole.absarc(halfStraight, 0, INNER_RADIUS, -Math.PI / 2, Math.PI / 2, false);
            hole.lineTo(-halfStraight, INNER_RADIUS);
            hole.absarc(-halfStraight, 0, INNER_RADIUS, Math.PI / 2, -Math.PI / 2, false);
            shape.holes.push(hole);

            const geometry = new THREE.ShapeGeometry(shape, 64);
            geometry.rotateX(-Math.PI / 2);
            return geometry;
        }

        const track = new THREE.Mesh(createTrackGeometry(), trackMaterial);
        track.receiveShadow = true;
        track.position.y = 0.01;
        scene.add(track);

        // Lane markings
        function createLaneMarkings() {
            const markingsGroup = new THREE.Group();
            const lineMaterial = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                roughness: 0.6,
                metalness: 0.0
            });

            const lineWidth = 0.05;
            const lineHeight = 0.005;

            for (let lane = 0; lane <= NUM_LANES; lane++) {
                const radius = INNER_RADIUS + (lane * LANE_WIDTH);
                const halfStraight = STRAIGHT_LENGTH / 2;
                const curveSegments = 128; // More segments for smoother circular curves

                // Right curve
                for (let i = 0; i < curveSegments; i++) {
                    const angle1 = -Math.PI / 2 + (Math.PI * i / curveSegments);
                    const angle2 = -Math.PI / 2 + (Math.PI * (i + 1) / curveSegments);
                    const x1 = halfStraight + Math.cos(angle1) * radius;
                    const z1 = Math.sin(angle1) * radius;
                    const x2 = halfStraight + Math.cos(angle2) * radius;
                    const z2 = Math.sin(angle2) * radius;
                    const length = Math.sqrt((x2 - x1) ** 2 + (z2 - z1) ** 2);
                    const lineGeom = new THREE.BoxGeometry(length + 0.01, lineHeight, lineWidth);
                    const lineMesh = new THREE.Mesh(lineGeom, lineMaterial);
                    lineMesh.position.set((x1 + x2) / 2, lineHeight / 2 + 0.01, (z1 + z2) / 2);
                    lineMesh.rotation.y = -Math.atan2(z2 - z1, x2 - x1);
                    markingsGroup.add(lineMesh);
                }

                // Left curve
                for (let i = 0; i < curveSegments; i++) {
                    const angle1 = Math.PI / 2 + (Math.PI * i / curveSegments);
                    const angle2 = Math.PI / 2 + (Math.PI * (i + 1) / curveSegments);
                    const x1 = -halfStraight + Math.cos(angle1) * radius;
                    const z1 = Math.sin(angle1) * radius;
                    const x2 = -halfStraight + Math.cos(angle2) * radius;
                    const z2 = Math.sin(angle2) * radius;
                    const length = Math.sqrt((x2 - x1) ** 2 + (z2 - z1) ** 2);
                    const lineGeom = new THREE.BoxGeometry(length + 0.01, lineHeight, lineWidth);
                    const lineMesh = new THREE.Mesh(lineGeom, lineMaterial);
                    lineMesh.position.set((x1 + x2) / 2, lineHeight / 2 + 0.01, (z1 + z2) / 2);
                    lineMesh.rotation.y = -Math.atan2(z2 - z1, x2 - x1);
                    markingsGroup.add(lineMesh);
                }

                // Straights
                const straightGeom = new THREE.BoxGeometry(STRAIGHT_LENGTH, lineHeight, lineWidth);
                const bottomLine = new THREE.Mesh(straightGeom, lineMaterial);
                bottomLine.position.set(0, lineHeight / 2 + 0.01, -radius);
                markingsGroup.add(bottomLine);

                const topLine = new THREE.Mesh(straightGeom, lineMaterial);
                topLine.position.set(0, lineHeight / 2 + 0.01, radius);
                markingsGroup.add(topLine);
            }

            // Finish line
            const finishGeom = new THREE.BoxGeometry(0.1, lineHeight, TRACK_WIDTH);
            const finishLine = new THREE.Mesh(finishGeom, lineMaterial);
            finishLine.position.set(-STRAIGHT_LENGTH / 4, lineHeight / 2 + 0.015, -(INNER_RADIUS + TRACK_WIDTH / 2));
            markingsGroup.add(finishLine);

            return markingsGroup;
        }

        scene.add(createLaneMarkings());

        // ============================================
        // RACE CLOCK DISPLAY
        // ============================================

        // Create canvas for 8-bit style clock
        const clockCanvas = document.createElement('canvas');
        clockCanvas.width = 256;
        clockCanvas.height = 64;
        const clockCtx = clockCanvas.getContext('2d');

        function updateClockDisplay(timeInSeconds) {
            // Clear canvas with dark background
            clockCtx.fillStyle = '#111111';
            clockCtx.fillRect(0, 0, 256, 64);

            // Format time as MM:SS.HH
            const minutes = Math.floor(timeInSeconds / 60);
            const seconds = Math.floor(timeInSeconds % 60);
            const hundredths = Math.floor((timeInSeconds * 100) % 100);
            const timeStr = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${hundredths.toString().padStart(2, '0')}`;

            // Draw 8-bit style red text
            clockCtx.font = 'bold 48px "Courier New", monospace';
            clockCtx.fillStyle = '#ff0000';
            clockCtx.textAlign = 'center';
            clockCtx.textBaseline = 'middle';

            // Add slight glow effect
            clockCtx.shadowColor = '#ff0000';
            clockCtx.shadowBlur = 8;
            clockCtx.fillText(timeStr, 128, 32);

            // Draw again for brightness
            clockCtx.shadowBlur = 0;
            clockCtx.fillText(timeStr, 128, 32);

            clockTexture.needsUpdate = true;
        }

        const clockTexture = new THREE.CanvasTexture(clockCanvas);
        clockTexture.minFilter = THREE.NearestFilter;
        clockTexture.magFilter = THREE.NearestFilter;

        const clockMaterial = new THREE.MeshBasicMaterial({
            map: clockTexture,
            transparent: true,
            side: THREE.DoubleSide
        });

        const clockGeometry = new THREE.PlaneGeometry(6, 1.5);
        const clockMesh = new THREE.Mesh(clockGeometry, clockMaterial);

        // Position to the left of finish line, floating above track
        clockMesh.position.set(
            -STRAIGHT_LENGTH / 4 - 8,  // Left of finish line
            4,                          // Floating height
            -(INNER_RADIUS + TRACK_WIDTH / 2)  // Same z as finish line
        );
        clockMesh.rotation.y = Math.PI / 2; // Face the track

        scene.add(clockMesh);

        // Initialize display
        updateClockDisplay(0);

        // ============================================
        // LAST LAP BELL SOUND
        // ============================================

        let audioContext = null;
        let lastLapBellPlayed = false;
        const LAST_LAP_DISTANCE = 4800; // 12 laps completed, starting lap 13 (last lap of 5K)

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }

        function playLastLapBell(volume = 1.0) {
            const ctx = initAudio();
            if (ctx.state === 'suspended') {
                ctx.resume();
            }

            // Create a bell-like sound using multiple oscillators
            const now = ctx.currentTime;

            // Main bell tone
            const osc1 = ctx.createOscillator();
            const gain1 = ctx.createGain();
            osc1.type = 'sine';
            osc1.frequency.setValueAtTime(800, now);
            osc1.frequency.exponentialRampToValueAtTime(600, now + 0.5);
            gain1.gain.setValueAtTime(0.5 * volume, now);
            gain1.gain.exponentialRampToValueAtTime(0.01, now + 1.0);
            osc1.connect(gain1);
            gain1.connect(ctx.destination);

            // Harmonic overtone
            const osc2 = ctx.createOscillator();
            const gain2 = ctx.createGain();
            osc2.type = 'sine';
            osc2.frequency.setValueAtTime(1200, now);
            osc2.frequency.exponentialRampToValueAtTime(900, now + 0.4);
            gain2.gain.setValueAtTime(0.3 * volume, now);
            gain2.gain.exponentialRampToValueAtTime(0.01, now + 0.6);
            osc2.connect(gain2);
            gain2.connect(ctx.destination);

            // Higher harmonic for shimmer
            const osc3 = ctx.createOscillator();
            const gain3 = ctx.createGain();
            osc3.type = 'sine';
            osc3.frequency.setValueAtTime(2400, now);
            gain3.gain.setValueAtTime(0.15 * volume, now);
            gain3.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc3.connect(gain3);
            gain3.connect(ctx.destination);

            // Start and stop oscillators
            osc1.start(now);
            osc2.start(now);
            osc3.start(now);
            osc1.stop(now + 1.0);
            osc2.stop(now + 0.6);
            osc3.stop(now + 0.3);

            // Play a second bell hit shortly after for emphasis
            setTimeout(() => {
                const now2 = ctx.currentTime;
                const osc4 = ctx.createOscillator();
                const gain4 = ctx.createGain();
                osc4.type = 'sine';
                osc4.frequency.setValueAtTime(850, now2);
                osc4.frequency.exponentialRampToValueAtTime(650, now2 + 0.5);
                gain4.gain.setValueAtTime(0.4 * volume, now2);
                gain4.gain.exponentialRampToValueAtTime(0.01, now2 + 0.8);
                osc4.connect(gain4);
                gain4.connect(ctx.destination);
                osc4.start(now2);
                osc4.stop(now2 + 0.8);
            }, 300);
        }

        function getDistanceToLeader(leaderPosition) {
            const dx = camera.position.x - leaderPosition.x;
            const dz = camera.position.z - leaderPosition.z;
            return Math.sqrt(dx * dx + dz * dz);
        }

        // Infield
        function createInfield() {
            const shape = new THREE.Shape();
            const halfStraight = STRAIGHT_LENGTH / 2;
            shape.moveTo(-halfStraight, -INNER_RADIUS);
            shape.lineTo(halfStraight, -INNER_RADIUS);
            shape.absarc(halfStraight, 0, INNER_RADIUS, -Math.PI / 2, Math.PI / 2, false);
            shape.lineTo(-halfStraight, INNER_RADIUS);
            shape.absarc(-halfStraight, 0, INNER_RADIUS, Math.PI / 2, -Math.PI / 2, false);

            const geometry = new THREE.ShapeGeometry(shape, 64);
            geometry.rotateX(-Math.PI / 2);

            const grassCanvas = document.createElement('canvas');
            grassCanvas.width = 256;
            grassCanvas.height = 256;
            const ctx = grassCanvas.getContext('2d');
            ctx.fillStyle = '#2d5a27';
            ctx.fillRect(0, 0, 256, 256);

            for (let i = 0; i < 10000; i++) {
                const x = Math.random() * 256;
                const y = Math.random() * 256;
                const green = 40 + Math.random() * 50;
                ctx.fillStyle = `rgb(${20 + Math.random() * 20}, ${green + 50}, ${20 + Math.random() * 20})`;
                ctx.fillRect(x, y, 1, 2);
            }

            const grassTexture = new THREE.CanvasTexture(grassCanvas);
            grassTexture.wrapS = THREE.RepeatWrapping;
            grassTexture.wrapT = THREE.RepeatWrapping;
            grassTexture.repeat.set(15, 15);

            const material = new THREE.MeshStandardMaterial({

        // Shuffle race data to randomly assign to lanes
        function shuffleArray(array) {

        // Calculate target speed at a given distance based on splits
        function getTargetSpeed(raceDataEntry, distance) {
            const splits = raceDataEntry.splits;

            // Find which segment we're in (each segment is 1000m)
            const segmentIndex = Math.min(Math.floor(distance / 1000), 4);

            // Calculate segment times
            const segmentStart = segmentIndex * 1000;
            const segmentEnd = (segmentIndex + 1) * 1000;

            const timeAtStart = segmentIndex === 0 ? 0 : splits[segmentIndex - 1];
            const timeAtEnd = splits[segmentIndex];
            const segmentTime = timeAtEnd - timeAtStart;

            // Speed for this segment (m/s), scaled by user's goal time
            // Divide by timeScaleFactor to slow down proportionally
            return (1000 / segmentTime) / timeScaleFactor;

        // Lane positioning constants

        const DRIFT_LEFT_SPEED = 0.15; // lanes per second - how fast runners drift toward lane 1

        // Calculate track length for a given lane
        function getTrackLength(lane) {
            const radius = INNER_RADIUS + (lane - 0.5) * LANE_WIDTH;

            return (STRAIGHT_LENGTH * 2) + (2 * Math.PI * radius);
        }

        // Get position and rotation on track given distance traveled and lane
        function getTrackPosition(distance, lane) {
            const radius = INNER_RADIUS + (lane - 0.5) * LANE_WIDTH;
            const trackLength = getTrackLength(lane);

            // Normalize distance to track length (loop)
            distance = distance % trackLength;

            const halfStraight = STRAIGHT_LENGTH / 2;
            const curveLength = Math.PI * radius;

            let x, z, rotation;

            const seg1End = STRAIGHT_LENGTH;
            const seg2End = seg1End + curveLength;
            const seg3End = seg2End + STRAIGHT_LENGTH;

            if (distance < seg1End) {
                // Bottom straight - running from right to left
                const progress = distance;
                x = halfStraight - progress;
                z = -radius;
                rotation = Math.PI;
            } else if (distance < seg2End) {
                // Left curve
                const curveProgress = distance - seg1End;
                const angle = -Math.PI/2 - (curveProgress / radius);
                x = -halfStraight + Math.cos(angle) * radius;
                z = Math.sin(angle) * radius;
                rotation = angle - Math.PI/2;
            } else if (distance < seg3End) {
                // Top straight - running from left to right
                const progress = distance - seg2End;
                x = -halfStraight + progress;
                z = radius;
                rotation = 0;
            } else {
                // Right curve
                const curveProgress = distance - seg3End;
                const angle = Math.PI/2 - (curveProgress / radius);
                x = halfStraight + Math.cos(angle) * radius;
                z = Math.sin(angle) * radius;
                rotation = angle - Math.PI/2;
            }

            return { x, z, rotation };
        }

        // ============================================

        const METERS_PER_MILE = 1609.34;

        function paceToSpeed(minPerMile) {

        // ============================================

        function startRace() {

            if (celicaModel) celicaModel.visible = false;

            // Formation: 2 runners wide, staggered behind user

            const formation = [
                { row: 0, laneOffset: 0.3 },   // Runner 1: row 0, slightly right of lane 1
                { row: 0, laneOffset: 1.1 },   // Runner 2: row 0, lane 2 area
                { row: 1, laneOffset: 0.0 },   // Runner 3: row 1, lane 1
                { row: 1, laneOffset: 0.8 },   // Runner 4: row 1, between lanes
                { row: 2, laneOffset: 0.3 },   // Runner 5: row 2

            const START_OFFSET = 8; // user starts 8m ahead of first row

            // Reset all runners in formation behind user
            for (let i = 0; i < aiRunners.length; i++) {
                const runner = aiRunners[i];

                runner.distance = START_OFFSET - (form.row + 1) * ROW_SPACING;
                runner.finished = false;

        // ============================================

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            const delta = (time - prevTime) / 1000;
            prevTime = time;

            // Move camera along track based on pace slider (when race is running)
            if (raceStarted) {
                const userSpeed = paceToSpeed(userPaceMinPerMile);
                userDistance += userSpeed * delta;

                // User lane jockeying - drift to lane 1 if no one blocking on left
                let userBlocked = false;
                for (const runner of aiRunners) {
                    const distanceDiff = Math.abs(userDistance - runner.distance);

                }

                // Get position on track

                // Calculate forward direction (tangent to track)
                const lookAheadDist = 2; // Look 2 meters ahead
                const aheadPos = getTrackPosition(userDistance + lookAheadDist, userLanePosition);
                const forwardDir = new THREE.Vector3(
                    aheadPos.x - userPos.x,
                    0,
                    aheadPos.z - userPos.z
                ).normalize();

                // Update camera position
                camera.position.x = userPos.x;
                camera.position.z = userPos.z;
                camera.position.y = 1.7; // Eye height

                // Subtle head bob based on speed
                const bobSpeed = userSpeed * 2;

                    if (Math.abs(lookOffsetY) < 0.01) lookOffsetY = 0;
                }

                // Calculate look direction with offset
                const baseYaw = Math.atan2(forwardDir.x, forwardDir.z);
                const lookYaw = baseYaw + lookOffsetX;
                const lookPitch = lookOffsetY;

                // Look in the offset direction
                const lookDist = 10;
                const lookX = camera.position.x + Math.sin(lookYaw) * Math.cos(lookPitch) * lookDist;
                const lookY = camera.position.y + Math.sin(lookPitch) * lookDist;
                const lookZ = camera.position.z + Math.cos(lookYaw) * Math.cos(lookPitch) * lookDist;

                camera.lookAt(lookX, lookY, lookZ);
            }

            // Update race time
            if (raceStarted) {
                raceTime += delta;

                // Update 3D clock display
                updateClockDisplay(raceTime);
            }

            // Check for Celica trigger (second lap)
            if (raceStarted && aiRunners.length > 0 && !celicaTriggered) {
                const leader = aiRunners.reduce((max, r) => r.distance > max.distance ? r : max, aiRunners[0]);
                if (leader.distance >= CELICA_TRIGGER_DISTANCE) {
                    triggerCelica();
                }
            }

            // Update Celica
            updateCelica(delta);

            // Update AI runners
            for (const runner of aiRunners) {
                // Only move if race has started
                if (!raceStarted) {
                    // Keep animation paused before race
                    if (runner.mixer) {
                        runner.mixer.update(0);
                    }
                    continue;
                }

                // Skip squished runners
                if (runner.squished) continue;

                // Check if runner has finished the 5K race
                if (!runner.finished && runner.distance >= RACE_DISTANCE) {
                    runner.finished = true;
                    const finishTime = runner.raceData.finalTime;
                    const finishMinutes = Math.floor(finishTime / 60);
                    const finishSeconds = (finishTime % 60).toFixed(2);
                    console.log(`${runner.raceData.name} (Lane ${runner.lane}) finished in ${finishMinutes}:${finishSeconds}!`);
                }

                // Calculate target speed based on splits
                if (runner.finished) {
                    runner.targetSpeed = getCooldownSpeed();
                } else {
                    runner.targetSpeed = getTargetSpeed(runner.raceData, runner.distance);
                }

                // Smooth acceleration/deceleration toward target speed
                const accelerationRate = 2.0; // m/s per second
                if (runner.currentSpeed < runner.targetSpeed) {
                    runner.currentSpeed = Math.min(
                        runner.currentSpeed + accelerationRate * delta,
                        runner.targetSpeed
                    );
                } else if (runner.currentSpeed > runner.targetSpeed) {
                    runner.currentSpeed = Math.max(
                        runner.currentSpeed - accelerationRate * delta,
                        runner.targetSpeed
                    );
                }

                // Move forward
                runner.distance += runner.currentSpeed * delta;

                // ============================================
                // LANE JOCKEYING LOGIC
                // ============================================

                // Check who's blocking us from drifting inside
                let blockedByRunner = null;
                let canDriftInside = true;

                for (const other of aiRunners) {
                    if (other === runner) continue;

                    const distanceDiff = runner.distance - other.distance; // positive = we're ahead
                    const laneDiff = runner.lanePosition - other.lanePosition; // positive = we're outside

                    // Someone is blocking our inside if they're:
                    // - To our inside (lower lane position)
                    // - And truly alongside (within 0.5m of same distance)
                    if (laneDiff > 0.3 && distanceDiff > -0.5 && distanceDiff < 0.5) {
                        canDriftInside = false;
                        if (!blockedByRunner || other.lanePosition < blockedByRunner.lanePosition) {
                            blockedByRunner = other;
                        }
                    }
                }

                // If blocked, try to accelerate slightly to get ahead and claim inside
                if (blockedByRunner && runner.lanePosition > MIN_LANE_POSITION + 0.5) {
                    // Small speed boost (2%) to gradually get ahead of blocker
                    runner.currentSpeed *= 1.0003;
                }

                // Drift toward lane 1 if path is clear
                // Drift scales with lane position: 8x faster in lane 8, 2x in lane 2, etc.
                if (canDriftInside && runner.lanePosition > MIN_LANE_POSITION) {
                    const driftMultiplier = runner.lanePosition;
                    const driftAmount = DRIFT_LEFT_SPEED * delta * driftMultiplier;
                    runner.lanePosition = Math.max(runner.lanePosition - driftAmount, MIN_LANE_POSITION);
                }

                // Get new position on track using dynamic lane position
                const pos = getTrackPosition(runner.distance, runner.lanePosition);
                runner.model.position.set(pos.x, 0, pos.z);

                // Face forward along track (same method as camera)
                const aheadPos = getTrackPosition(runner.distance + 2, runner.lanePosition);
                runner.model.lookAt(aheadPos.x, 0, aheadPos.z);

                // Update animation (speed matches running speed, adjusted by stride multiplier)
                if (runner.mixer) {
                    // Scale animation speed: 10:00 5K pace (8.33 m/s) = normal animation speed
                    const BASE_ANIMATION_SPEED = 5000 / 600; // 10:00 5K = 8.33 m/s
                    const animationScale = runner.currentSpeed / BASE_ANIMATION_SPEED;
                    // Apply stride multiplier: higher = shorter strides, faster leg turnover
                    runner.mixer.update(delta * Math.max(0.3, animationScale) * runner.strideMultiplier);
                }
            }

            // ============================================
            // COLLISION RESOLUTION (Pass on right only)
            // ============================================
            if (raceStarted && aiRunners.length > 0) {
                // Build list of all runners including user
                const allRunners = [
                    { distance: userDistance, lanePosition: userLanePosition, isUser: true }
                ];
                for (const runner of aiRunners) {
                    allRunners.push({
                        distance: runner.distance,
                        lanePosition: runner.lanePosition,
                        ref: runner,
                        isUser: false

                }

                // Check collisions between all pairs
                for (let i = 0; i < allRunners.length; i++) {
                    for (let j = i + 1; j < allRunners.length; j++) {
                        const a = allRunners[i];
                        const b = allRunners[j];

                        // Check if runners are close enough to interact
                        const distanceDiff = Math.abs(a.distance - b.distance);
                        const laneDiff = Math.abs(a.lanePosition - b.lanePosition);

                        // Only check if within interaction range (close in distance and lane)
                        if (distanceDiff > 2.0 || laneDiff > 1.5) continue;

                        // Get world positions
                        const posA = getTrackPosition(a.distance, a.lanePosition);
                        const posB = getTrackPosition(b.distance, b.lanePosition);

                        // Calculate distance between runners
                        const dx = posB.x - posA.x;
                        const dz = posB.z - posA.z;
                        const dist = Math.sqrt(dx * dx + dz * dz);

                        const minDist = COLLISION_RADIUS * 2;

                        // Determine who's ahead and who's on inside
                        const aAhead = a.distance > b.distance;
                        const aOnInside = a.lanePosition < b.lanePosition;

                        // RULE: Can only pass on the RIGHT (outside/higher lane position)
                        // If trying to pass on inside, block them

                        if (dist < minDist && dist > 0.01) {
                            // Physical collision - push apart
                            const overlap = minDist - dist;
                            const pushAmount = overlap * COLLISION_PUSH_STRENGTH * delta;

                            // Push the one behind outward
                            if (aAhead) {
                                if (!b.isUser) {
                                    b.ref.lanePosition = Math.min(b.ref.lanePosition + pushAmount, MAX_LANE_POSITION + 1);
                                } else {
                                    userLanePosition = Math.min(userLanePosition + pushAmount, MAX_LANE_POSITION + 1);
                                }
                            } else {
                                if (!a.isUser) {
                                    a.ref.lanePosition = Math.min(a.ref.lanePosition + pushAmount, MAX_LANE_POSITION + 1);
                                } else {
                                    userLanePosition = Math.min(userLanePosition + pushAmount, MAX_LANE_POSITION + 1);
                                }
                            }
                        }

                        // BLOCKING: Prevent AI runners from passing each other on the inside (left)
                        // Only between AI runners - user must go around on outside, AI holds position
                        const blockingThreshold = 1.0; // meters - blocking zone
                        const raceHasProgressed = a.distance > 50 && b.distance > 50;

                        // Only apply blocking between two AI runners (not involving user)
                        if (!a.isUser && !b.isUser && distanceDiff < blockingThreshold && raceHasProgressed) {
                            if (aAhead && !aOnInside) {
                                // A is ahead, B is on inside trying to pass - block B
                                const maxDist = a.distance - 0.3;
                                if (b.ref.distance > maxDist && b.lanePosition <= a.lanePosition + 0.3) {
                                    b.ref.distance = maxDist;
                                }
                            } else if (!aAhead && aOnInside) {
                                // B is ahead, A is on inside trying to pass - block A
                                const maxDist = b.distance - 0.3;
                                if (a.ref.distance > maxDist && a.lanePosition <= b.lanePosition + 0.3) {
                                    a.ref.distance = maxDist;
                                }
                            }
                        }

                        // User must go around on outside - push user outward if colliding
                        if ((a.isUser || b.isUser) && dist < minDist) {
                            userLanePosition = Math.min(userLanePosition + 0.1 * delta, MAX_LANE_POSITION + 1);
                        }
                    }
                }

                // Update AI runner positions after collision resolution
                for (const runner of aiRunners) {
                    const pos = getTrackPosition(runner.distance, runner.lanePosition);
                    runner.model.position.set(pos.x, 0, pos.z);
                }

                // Update camera position if user was pushed
                const userPos = getTrackPosition(userDistance, userLanePosition);
                camera.position.x = userPos.x;
                camera.position.z = userPos.z;
            }

            // Check for last lap bell
            if (raceStarted && !lastLapBellPlayed && aiRunners.length > 0) {
                // Find the leader (runner with most distance)
                const leader = aiRunners.reduce((max, r) => r.distance > max.distance ? r : max, aiRunners[0]);

                if (leader.distance >= LAST_LAP_DISTANCE) {
                    // Calculate distance from camera to leader for volume
                    const leaderPos = getTrackPosition(leader.distance, leader.lanePosition);
                    const distToLeader = getDistanceToLeader(leaderPos);

                    // Volume based on distance (full volume up close, minimum 0.2 at 200m away)
                    const maxDistance = 200;
                    const minVolume = 0.2;
                    const volume = Math.max(minVolume, 1.0 - (distToLeader / maxDistance) * (1.0 - minVolume));

                    playLastLapBell(volume);
                    lastLapBellPlayed = true;
                    console.log(`Last lap bell! Leader at ${leader.distance.toFixed(0)}m, distance to camera: ${distToLeader.toFixed(0)}m, volume: ${volume.toFixed(2)}`);
                }
            }

            // Check if all runners finished
            if (raceStarted && aiRunners.length > 0 && aiRunners.every(r => r.finished)) {
                if (document.getElementById('startButton').textContent !== 'RESTART RACE') {
                    document.getElementById('startButton').textContent = 'RESTART RACE';
                    document.getElementById('startButton').disabled = false;
                    raceStarted = false; // Allow restart
                }
            }

            renderer.render(scene, camera);
        }

        animate();

        // Window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // ============================================
        // GOAL TIME INPUT HANDLING
        // ============================================

        const ORIGINAL_WINNER_TIME = 791.3; // Ingebrigtsen's winning time in seconds

        // Populate scroll pickers
        let selectedMinutes = 25;
        let selectedSeconds = 0;

        function populatePickers() {
            const minutesInner = document.getElementById('minutesInner');
            const secondsInner = document.getElementById('secondsInner');

            // Minutes: 10-60
            for (let m = 10; m <= 60; m++) {
                const div = document.createElement('div');
                div.className = 'scroll-option';
                div.textContent = m.toString().padStart(2, '0');
                div.dataset.value = m;
                div.addEventListener('click', () => scrollToOption(minutesPicker, m - 10));
                minutesInner.appendChild(div);
            }

            // Seconds: 0-59
            for (let s = 0; s <= 59; s++) {
                const div = document.createElement('div');
                div.className = 'scroll-option';
                div.textContent = s.toString().padStart(2, '0');
                div.dataset.value = s;
                div.addEventListener('click', () => scrollToOption(secondsPicker, s));
                secondsInner.appendChild(div);
            }
        }

        function scrollToOption(picker, index) {
            const optionHeight = 50;
            picker.scrollTo({ top: index * optionHeight, behavior: 'smooth' });
        }

        function updateSelectedFromScroll(picker, isMinutes) {
            const optionHeight = 50;
            const scrollTop = picker.scrollTop;
            const index = Math.round(scrollTop / optionHeight);

            const options = picker.querySelectorAll('.scroll-option');
            options.forEach((opt, i) => {
                opt.classList.toggle('selected', i === index);
            });

            if (isMinutes) {
                selectedMinutes = index + 10; // Minutes start at 10
            } else {
                selectedSeconds = index;
            }
        }

        const minutesPicker = document.getElementById('minutesPicker');
        const secondsPicker = document.getElementById('secondsPicker');

        populatePickers();

        // Set initial scroll position (25:00)
        setTimeout(() => {
            scrollToOption(minutesPicker, 15); // 25 minutes (index 15 since we start at 10)
            scrollToOption(secondsPicker, 0);  // 0 seconds
            updateSelectedFromScroll(minutesPicker, true);
            updateSelectedFromScroll(secondsPicker, false);
        }, 100);

        minutesPicker.addEventListener('scroll', () => updateSelectedFromScroll(minutesPicker, true));
        secondsPicker.addEventListener('scroll', () => updateSelectedFromScroll(secondsPicker, false));

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        document.getElementById('goalTimeSubmit').addEventListener('click', () => {
            const goalSeconds = selectedMinutes * 60 + selectedSeconds;

            if (goalSeconds < 600 || goalSeconds > 3600) {
                alert('Please select a valid time between 10:00 and 60:00');
                return;
            }

            userGoalTime = goalSeconds;

            // Calculate scale factor so winner finishes 10 seconds before goal
            const winnerTargetTime = goalSeconds - 10;
            timeScaleFactor = winnerTargetTime / ORIGINAL_WINNER_TIME;

            console.log(`Goal time: ${formatTime(goalSeconds)}, Winner target: ${formatTime(winnerTargetTime)}, Scale factor: ${timeScaleFactor.toFixed(3)}`);

            // Hide modal, show treadmill message and pace slider
            document.getElementById('goalTimeModal').style.display = 'none';
            document.getElementById('treadmillMessage').style.display = 'block';
            document.getElementById('startButton').style.display = 'block';
            document.getElementById('paceSliderContainer').style.display = 'flex';
        });

        // Update start button to hide treadmill message when clicked
        const originalStartRace = startRace;
        startRace = function() {
            document.getElementById('treadmillMessage').style.display = 'none';
            originalStartRace();
        };

    </script>
